<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=devive-width, initial-scale=1.0">
	<title>Knowing your Akan name</title>
	<link rel="stylesheet"href="../css/styles.css">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

</head>	
<body>
<div class="bg-image">
</div>
<h1>AKAN NAMES</h1>
<h2>Try it Out!</h2>
<div class="overlay">
<div class="container">
	<h3>Fill in the details below</h3>
	<form name="fillForm" class="form" onsubmit="validate();">
	<div class="form-group">
	<label for="number"> Year of Birth:</label>
	<input type="number" class="form-control" id="year" placeholder="Year of Birth i.e 1999" name="year">
        </div>
        <div class="form-group">
        <label for="month">Month of Birth:</label>
	<input type="number" class="form-control" id="month" placeholder="Month of Birth i.e 01 for January" name="month">
        </div>
	<div class="form-group">
        <label for="date">Date of Birth</label>
        <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
	</div>
	<div class="form-group">
	<label for="month">Gender</label><br>
	<div class="form-check-inline">
	<label class="form-check-label">
	<input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
	</label>
	<input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
	</label>
	</div>
	</div>
	<button type="submit" class="btn btn-primary" onclick="searchName();">Generate Name</button>
	<br>
	</form>
	<p id="results"> </p>
        </div>
	</div>
	<div class="card-deck">
	  <div class="card ">
	    <div class="card-body text-center">
	      <p class="card-text">Akan names have at least one name using this system.</p>
	</div>
       </div>
       <div class="card ">
	       <div class="card-body text-center">
		   <p class="card-text">Names derive of gender and date. <br>
	      </div>
             </div>
	<div class="card ">
	  <div class="card-body text-center">
            <p class="card-text">Children in Ghana are often given their first name as a 'day name' which comes with the day of the week born.</p>
          </div>
	  </div>
	  </div>
	
	  <script src="../js/main.js"></script>
</div>
</body>
</html>
